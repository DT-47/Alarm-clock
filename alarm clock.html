<head>

	<title>Digital Clock</title>

	<style>
		#clock {
			font-size: 150px;
			width: 900px;
			margin: 900px;
			text-align: center;
			border: 4px solid black;
			border-radius: 350px;
			background-color: rgb(115, 139, 139);
			font-family: 'Arial';
			
		}
		#bg{
			font-size: 50px;
			font-family:'Lucida Sans' ;
			background: url('clock2.jpeg');
			background-size: cover;

		}
	</style>
</head>

<body>
	<div id="bg">
		<h1>Digital clock</h1>
		<div id="clock">8:10:45</div>

		<script>
			setInterval(showTime, 1000);
			function showTime() {
				let time = new Date();
				let hour = time.getHours();
				let min = time.getMinutes();
				let sec = time.getSeconds();
				am_pm = "AM";
	
				if (hour > 12) {
					hour -= 12;
					am_pm = "PM";
				}
				if (hour == 0) {
					hr = 12;
					am_pm = "AM";
				}
	             
				hour = hour < 10 ? "0" + hour : hour;
				min = min < 10 ? "0" + min : min;
				sec = sec < 10 ? "0" + sec : sec;
	
				let currentTime = hour + ":"
					+ min + ":" + sec + am_pm;
	
				document.getElementById("clock")

	</div>
	
</body>

</html>
